base_url = "http://vsbabu.org/twenties"
title = "~sv"
description = "before the moss covers the thoughts..."
author = "Satheesh Vattekkat"
default_language = "en"

compile_sass = true
generate_feeds = true
build_search_index = true



taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

theme = "tabi"
[search]
include_title = true
include_description = true
include_path = true
include_content = true
# At which character to truncate the content to. Useful if you have a lot of pages and the index would
# become too big to load on the site. Defaults to not being set.
# truncate_content_length = 100
index_format = "elasticlunr_json"

[markdown]
highlight_code = true
bottom_footnotes = true
highlight_theme = "css"
smart_punctuation = true

[slugify]
paths = "safe"
taxonomies = "safe"
anchors = "safe"


[extra]
header = {title = "Hello! I'm vsbabu~", img = "about/me_half.jpg", img_alt = "Satheesh Vattekkat" }
skin = "lavender"
menu = [
    { name = "home", url = "/..", trailing_slash = true },
    { name = "blog", url = "blog", trailing_slash = true },
    { name = "archive", url = "archive", trailing_slash = true },
    { name = "tags", url = "tags", trailing_slash = true },
    { name = "about", url = "about", trailing_slash = true },
]
quick_navigation_buttons = true

socials = [
    { name = "github", url = "https://github.com/vsbabu/", icon = "github" },
    { name = "linkedin", url = "https://www.linkedin.com/in/vsbabu", icon = "linkedin" },
    { name = "x", url = "https://x.com/vsbabu", icon = "x" },
    { name = "reddit", url = "https://reddit.com/u/vsbabu", icon = "reddit" },
]

